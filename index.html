<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/CSS/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <div class="top-img"></div>
    <div class="bottom-img"></div>
    <div class="box">
      <div class="back">
      </div>
      <div class="info">
        <div class="profile">
          <div class="pic"><img src="./assets/images/image-victor.jpg" alt=""></div>
          <p class="name"><span>Victor Crest </span>26</p>
          <p class="location">London</p>
        </div>
        <div class="stats">
          <div class="fallower">
            <p class="number">80k</p>
            <p> Followers</p>
          </div>
          <div class="likes">
            <p class="number">803K</p>
            <p> Likes</p>
          </div>
          <div class="photos">
            <p class="number">1.4K</p>
            <p> Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
